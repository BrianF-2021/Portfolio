<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/user_styles.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename = 'script/weather.js') }}" defer></script>
</head>
<body>
<div class = "container p-5 border mainDiv">
    <h2 class="text-center">{{city_state}} Weather</h2>
    <hr>

    <div class="d-flex flex-column justify-content-around">
        <div>
            <div class="d-flex flex-row justify-content-between w-50">
                <h6 class="text-decoration-underline">Current Weather</h6>
                <div class="d-flex flex-row justify-content-left w-50">
                    <h6 class="me-4">{{ date }}</h6>
                    <h6>{{ time }}</h6>
                </div>

            </div>
            <img src="/static/pics/{{current_weather['icon']}}" alt="Weather Icon">
            <p>{{ current_weather }}</p>
            <hr>
        </div>



    </div>


</body>
</html>
